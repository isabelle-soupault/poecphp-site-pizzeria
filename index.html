<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" type="text/css" href="assets/css/style.css" media="all" />

<body>
    <!-- Bloc slogan / image -->
    <div class="bg-light p-5 rounded-lg m-3 bgSlogan">
        <div class="bg-transparent text-white p-5 rounded-lg m-3">
            <h1 class="display-4 text-center mb-5">Chez Tonio</h1>
            <div class="container">
                <div class="row">
                    <div class="col offset">
                        <p>Première pizzeria française avec le label "Lady and the Tramp"</p>
                    </div>
                    <div class="col">
                        <p><img src="assets/img/ladyTramp.png" alt="ladyTramp" title="ladyTramp" class="ladyTramp"></p>
                    </div>
                </div>
            </div>
            <div class="container">
                <p class="text-center">Découvrez nos pizzas au feu de bois, récompensé depuis 2028 par le label reconnu
                    à travers
                    le monde entier <span class="fs-2">"Lady and the Tramp" !</span> <br> la référence de la pizza de
                    part le monde !
                </p>
            </div>
        </div>
    </div>

    <!-- bloc carousel -->
    <div id="carouselExampleIndicators" class="carousel slide offset-3" data-bs-ride="carousel">
        <div class="carousel-indicators">

            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div>
                    <img src="assets/img/spinashMozza.jpg" class="img-thumbnail" alt="...">
                </div>
                <div>
                    <img src="assets/img/crevetteCalamari.jpg" class="img-thumbnail" alt="...">
                </div>
                <div>
                    <img src="assets/img/peperoniPoivronOlive.jpg" class="img-thumbnail" alt="...">
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <div>
                <img src="assets/img/spinashMozza.jpg" class="d-block w-100" alt="...">
            </div>
            <div>
                <img src="assets/img/crevetteCalamari.jpg" class="d-block w-100" alt="...">
            </div>
            <div>
                <img src="assets/img/peperoniPoivronOlive.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <div class="carousel-item">
            <div>
                <img src="assets/img/spinashMozza.jpg" class="d-block w-100" alt="...">
            </div>
            <div>
                <img src="assets/img/crevetteCalamari.jpg" class="d-block w-100" alt="...">
            </div>
            <div>
                <img src="assets/img/peperoniPoivronOlive.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
    </div>
